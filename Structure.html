<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="action.js" defer></script>
</head>
<body>
    <header class="sticky-top bg-info text-center justify-content-center p-4">
        <h3 class="text-light d-inline-flex">Dictionary</h3> 
    </header>
    <main class="container-fluid row">
        <section class="col-9 d-flex d-flex justify-content-center text-center">
            <input id="search" type="text" placeholder="Search in dictionary">
            <button type="button" class="btn btn-info" onclick="searchWord()">Search</button>
        </section>
        <section class="col text-center mt-1">
            <div class="text-center mt-1 mb-2 justify-content-center d-flex">
                <input class="text-center" id="word" type="text" placeholder="Add word to dictionary">
                <button type="button" class="btn btn-info" onclick="addWord()">Add</button>
            </div>
            <div id="list">
            </div>          
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
